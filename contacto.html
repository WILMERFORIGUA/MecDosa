<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>contacto-Mecanica Rapida Dosa</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="servicios.css">
    </head>

    <body>
        <header>
            <div class="encabezado">
                <h1><img src="imagenes/logo.png" alt="Logo de Mecánica Rápida Dosa" ></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="servicios.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
                </h1>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido:</label>
                <input type="text" id="nombreapellido" class="input-padre" required>

                <label for="correoelectronico">Correo Electrónico:</label>
                <input type="email" id="correoelectronico" class="input-padre" placeholder="email@dominio.com">

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" class="input-padre" required placeholder="xxx xxxxxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" required placeholder="Escribe porfavor, en qué te podemos ayudar!!!"></textarea>

                <fieldset>
                    <legend>Como le gustaría que lo contactemos?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="radio" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                 <fieldset>
                    <legend>En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option>En la mañana</option>
                        <option>En la tarde</option>
                        <option>En la noche</option>
                    </select>
                 </fieldset>

                 <label class="checkbox"> <input type="checkbox" checked> Le gustaría recibir noticias de Mecánica Rápida Dosa?</label>

                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <td>Lunes-Sábado</td>
                        <td>7:00-18:00</td>
                    </tr>
                    <tr>
                        <td>Domingo</td>
                        <td>DESCANSO</td>
                    </tr>
                </tbody> 
            </table>
        </main>

        <footer>
            <img src="imagenes/logo.png" alt="Logo de Mecanica Rapida Dosa">
            <p class="copyright">&copy  Copyright Mecánica Rápida Dosa</p>
        </footer>
    
    </body>

</html>
